<body>
    <form name="Booking Form" class="form">
        <legend>Booking Form</legend>
    <fieldset>
        <label>First Name <span>*</span></label>
        <input type="text" placeholder="First Name" required>
    </fieldset>
    <fieldset>
        <label >Last Name <span>*</span></label>
        <input type="text"placeholder="First Name" required>
    </fieldset>
    <fieldset>
        <label>National ID<span>*</span></label>
        <input type="file" required>
    </fieldset>
    <fieldset>
        <label>want to Book</label>
        <fieldset>
            <input type="radio" id="single" name="rooms">
            <label>Single Room</label>
            <input type="radio" id="double" name="rooms">
            <label >Double Room</label>
            <input type="radio" id="suite" name="rooms">
            <label >suite</label>
        </fieldset>
    </fieldset>
    <fieldset>
        <label for="">How Many Days will you stay?</label>
        <input type="number">
    </fieldset>
    <fieldset>
        <label for="">Please Enter Yor Mail</label>
        <input type="email" >
    </fieldset>
    <fieldset>
        <label>Please enter your Arrival Date</label>
        <input type="date">
    
    </fieldset>
    
    <fieldset>
        <label >Your Notes</label>
        <textarea></textarea>
    </fieldset>
  

    <fieldset>
       <a href="#"><input type="submit" value="Send"></a> 
        <input type="reset" value="Clear">
    </fieldset>
    </form>
